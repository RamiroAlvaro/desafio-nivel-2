{% extends "base.html" %}

{% set title = "Cadastro de Cidades" %}

{% block content %}
<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
			<form class="mt-4">
				<div class="form-group">
				  <label for="exampleFormControlInput1">Cadastro de Cidade</label>
				  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nome da Cidade">
				</div>
				<div class="form-group">
				  <label for="exampleFormControlSelect1">Escolha um Estado</label>
				  <select class="form-control" id="exampleFormControlSelect1">
					{% for state in states %}
					<option>{{ state.state_name }}</option>
                    {% endfor %}
				  </select>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">
						Cadastrar
					</button>
				</div>
			</form>
		</div>
		<div class="col-md-2">
		</div>
	</div>


{% endblock content %}
